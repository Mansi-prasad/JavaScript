<!DOCTYPE html>

    <title>JavaScript Errors</title>
  </head>
  <body>
    <p>Please enter a number between 10 and 20:</p>
    <input type="text" id="input1" /><input
      type="submit"
      value="Test"
      id=""
      onclick="check();"
    />
    <p id="res1"></p>

    <script>
      function check() {
        let input = document.getElementById("input1").value;
        let res = document.getElementById("res1");
        res.innerHTML = "";
        try {
          if (input.trim() == "") throw "empty";
          if (isNaN(input)) throw "not a number";
          input = Number(input);
          if (input < 10) throw "low value";
          if (input > 20) throw "high value";
          else {
            throw "successfully!";
          }
        } catch (err) {
          res.innerHTML = "Input is " + err;
        }
      }
    </script>
