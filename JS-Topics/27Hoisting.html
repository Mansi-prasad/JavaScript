<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hoisting</title>
  </head>
  <body>
    <script>
      // Hoisting is JavaScript's default behavior of moving declarations to the top.
      // a variable can be used before it has been declared.
      // JavaScript only hoists declarations, not initializations
      name = "Mansi";
      console.log(name);
      var name;

      // Variables defined with let and const are hoisted to the top of the block, but not initialized.
      {
        roll=10;
        console.log(roll);
        let roll;// cause a referenceError.
      }


      // Declare Your Variables At the Top !
      // Hoisting is an unknown or overlooked behavior of JavaScript.
      // To avoid bugs, always declare all variables at the beginning of every scope.

      // Note: JavaScript in strict mode does not allow variables to be used if they are not declared.
    </script>
  </body>
</html>
