<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS practice</title>
  </head>
  <body>
    <h2>We can display javascript using these methods :</h2>
    <p id="demo"></p>
    <script>
      document.write("1). Hello World!", "<br>"); //for testing purpose.
      window.alert("2). hello"); //writing into pop up box.
      document.getElementById("demo").innerHTML = "3). This is paragraph."; //writing into an HTML element
      console.log("4). hello"); //for writing into browser console.
    </script>
  </body>
</html>
