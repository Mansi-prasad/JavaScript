<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      //function defition.
      function addition(n1, n2) {
        let add = n1 + n2;
        document.write("Addition : " + add);
      }
      //calling function using () operator.
      addition(620, 27);
      //function can return value that we can store in variable.
      function subtract(a, b) {
        return a - b;
      }
      let Subtraction = subtract(667, 20);
      document.write("<br>subtraction : ", Subtraction);
    </script>
  </body>
</html>
