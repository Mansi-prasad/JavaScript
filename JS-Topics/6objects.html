    <h2>Display objects</h2>
    <script>
      const obj = {
        Name: "Mansi",
        Address: "Vapi,",
        phone: 9546489077,
      };
      // 1). properties of an object can be displayed as a string
      document.write(obj.Name, obj.Address, obj.phone);
      // 2). properties of an object can be collected in a loop
      let objval = "";
      for (const x in obj) {
        (objval += obj[x]), ",";
      }
      document.write("<br>", objval);

      // 3). using object.values()===>  creates an array from the property values.
      const arr = Object.values(obj);
      document.write("<br>", arr);

      //  4). Using JSON.stringify()
      let object_values = JSON.stringify(obj);
      document.write("<br>", object_values);
    </script>
