    <script>
      // we can handle events by three ways
      // 1). inline handling--- >makes code bulky.
      // 2). using node.event_name----->we can use one function to handle event at a time and second time it will overwrite the function.
      // 3). using event listeners-----> we can use multiple event listener for a single node.
      btn1 = document.querySelector("#btn1");
      btn1.addEventListener("click", () => {
        console.log("btn was clicked by ---event1");
      });
      const event2 = () => {
        console.log("btn was clicked by ---event2");
      };
      btn1.addEventListener("click", event2);
      btn1.removeEventListener("click", event2);
      btn1.addEventListener("click", () => {
        console.log("btn was clicked by ---event3");
      });
    </script>
