<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Function apply()</title>
  </head>
  <body>
    <div>
      <h1>JavaScript Function apply()</h1>
      <p>
        With the apply() method, you can write a method that can be used on
        different objects.
      </p>
      <h2>The Difference Between call() and apply()</h2>
      <p>The call() method takes arguments separately.</p>
      <p>The apply() method takes arguments as an array.</p>
    </div>
  </body>
  <script>
    //  the fullName method of person is applied on person1:
    const Teacher = {
      fullName: function () {
        return this.first + " " + this.last;
      },
    };
    const teacher1 = {
      first: "Jyotsna",
      last: "Bhuwanesh",
    };
    console.log("Invoke method of obj: ", Teacher.fullName.apply(teacher1));
    // apply() Method with Arguments

    const person = {
      Detail: function (city, country) {
        return this.name + "," + city + "," + country;
      },
    };
    const person1 = {
      name: "Mansi",
    };
    console.log(person.Detail.apply(person1, ["Vapi", "India"]));
  </script>
</html>
