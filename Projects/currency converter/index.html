<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="con">
      <h1>currency converter</h1>
      <h3 id="errMsg"></h3>
      <form action="">
        <div class="amount">
          <label for="amount">Enter Amount : </label>
          <input type="text" value="100" />
        </div>
        <div class="dropdowns">
          <div class="From">
            <p>From :</p>
            <div class="select-con">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="Flags" />
              <select name="From" id="from">
                <!-- <option value="INR" selected>INR</option> -->
              </select>
            </div>
          </div>
          <span class="material-symbols-outlined"> currency_exchange </span>
          <div class="to">
            <p>To:</p>
            <div class="select-con">
              <img src="https://flagsapi.com/US/flat/64.png" alt="Flags" />
              <select name="To" id="to">
                <!-- <option value="USD" selected>USD</option> -->
              </select>
            </div>
          </div>
        </div>
        <div id="msg">1 USD = 80 INR</div>
        <button class="btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="country-code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
